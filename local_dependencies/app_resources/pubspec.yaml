name: app_resources
description: App resources.
version: 0.0.1

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: any
  lottie: ^1.3.0
  provider: ^6.0.3
  shared_preferences: ^2.0.15


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 800
    - family: Droid
      fonts:
        - asset: assets/fonts/Droid-Naksh-Regular.ttf
          weight: 400
        - asset: assets/fonts/Droid-Naksh-Bold.ttf
          weight: 800
